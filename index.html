<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Todo List</title>
</head>
<body>
    <div class="page-mask"></div>
    <form action="" method="post">
        <label for="title">Title</label>
        <input type="text" id="title">
        <label for="">Due date</label>
        <input type="date">
        <label for="description">Description</label>
        <textarea name="description" id="description" cols="50" rows="4"></textarea>
        <label for="priority">Priority</label>
        <select name="priority" id="priority">
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
        </select>
        <button type="button">Add task</button>
    </form>
    <div class="grid-container">
        <header>
            <div class="logo">
                <h1>Todo List </h1>
                <span class="material-symbols-outlined size-48">list_alt</span>
            </div>
            <button type="button" class="plus-button"><span class="material-symbols-outlined size-40">add</span> Add new task</button>
        </header>
        <div class="side-bar">
            <ul>
                <li><span class="material-symbols-outlined">inbox</span> Inbox</li>
                <li><span class="material-symbols-outlined">today</span> Today</li>
                <li><span class="material-symbols-outlined">date_range</span> Week</li>
            </ul>
            <div class="drop-menu">
                <p class="dropdown-button">Projects <span id="expand" class="material-symbols-outlined">expand_more</span></p>
                <ul class="dropdown-content">

                </ul>
            </div>
        </div>
        <div class="content">
            <div class="tasks">
                <h2>Inbox</h2>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
